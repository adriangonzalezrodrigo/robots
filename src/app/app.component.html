<table>
  <thead>
    <th>
      Time
    </th>
    <th>
      Orange
    </th>
    <th>
      Blue
    </th>
  </thead>
  <tbody>
    <tr *ngFor="let item of history">
      <td>
        {{ item.time }}
      </td>
      <td>
        {{ item.orangeRobot?.action }} {{ item.orangeRobot?.position}}
      </td>
      <td>
        {{ item.blueRobot?.action }} {{ item.blueRobot?.position}}
      </td>
    </tr>
  </tbody>
</table>


<b>Time: {{ time }}</b>
